<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学术主页 Academic Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 优化整体风格 */
        body {
            font-family: 'Roboto', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(120deg, #dbeafe 0%, #fdf6e3 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 850px;
            margin: 42px auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(60,60,100,0.12);
            padding: 42px 24px 32px 24px;
        }
        .lang-switch {
            text-align: right;
            margin-bottom: 18px;
        }
        .lang-switch button {
            margin-left: 7px;
            padding: 7px 18px;
            border: none;
            background: #dbeafe;
            color: #31428c;
            font-weight: 700;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 3px rgba(60,60,100,0.05);
        }
        .lang-switch button:hover {
            background: #bfdbfe;
        }
        h1 {
            text-align: center;
            margin: 0 0 22px 0;
            font-size: 2.4em;
            color: #31428c;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 1px 0 #e0e7ff;
        }
        .section {
            background: #f7fafc;
            border-radius: 16px;
            box-shadow: 0 2px 10px rgba(60,60,100,0.05);
            padding: 26px 18px;
            margin-bottom: 28px;
        }
        .section-title {
            font-size: 1.35em;
            color: #2563eb;
            border-bottom: 2px solid #bfdbfe;
            padding-bottom: 6px;
            margin-bottom: 14px;
            font-weight: 700;
            letter-spacing: .5px;
        }
        ul {
            padding-left: 22px;
            margin-top: 0;
        }
        li {
            margin-bottom: 8px;
            line-height: 1.7;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            text-decoration: underline;
            color: #1d4ed8;
        }
        @media (max-width: 700px) {
            .container { padding: 8px; }
            .section { padding: 12px 4px; }
            h1 { font-size: 1.35em;}
            .profile-box { flex-direction: column; gap: 10px; }
        }
        /* 卡片头像和简介 */
        .profile-box {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-bottom: 10px;
        }
        .avatar {
            width: 110px; height: 110px;
            border-radius: 50%;
            box-shadow: 0 3px 12px rgba(60,60,100,0.15);
            object-fit: cover;
            border: 4px solid #bfdbfe;
            background: #fff;
        }
        .profile-text {
            flex: 1;
            font-size: 1.12em;
            color: #2d3748;
            line-height: 1.8;
        }
        /* 简介特殊高亮 */
        .profile-highlight {
            background: linear-gradient(90deg, #e0e7ff 50%, #fdf6e3 100%);
            border-radius: 8px;
            padding: 10px 13px;
            margin-bottom: 10px;
            border-left: 5px solid #2563eb;
            font-size: 1.15em;
            font-weight: 500;
            color: #31428c;
            box-shadow: 0 1px 4px rgba(60,60,100,0.06);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <button onclick="setLang('zh')">中文</button>
            <button onclick="setLang('en')">English</button>
        </div>
        <h1 id="title"></h1>
        <div class="section">
            <div class="section-title" id="profile-title"></div>
            <div class="profile-box">
                <img src="https://avatars.githubusercontent.com/u/1035403392?v=4" alt="avatar" class="avatar">
                <div class="profile-text" id="profile"></div>
            </div>
        </div>
        <div class="section">
            <div class="section-title" id="research-title"></div>
            <div id="research"></div>
        </div>
        <div class="section">
            <div class="section-title" id="publications-title"></div>
            <ul id="publications"></ul>
        </div>
        <div class="section">
            <div class="section-title" id="projects-title"></div>
            <ul id="projects"></ul>
        </div>
        <div class="section">
            <div class="section-title" id="contact-title"></div>
            <div id="contact"></div>
        </div>
    </div>
    <script>
        // 中英文内容数据
        const content = {
            zh: {
                title: "学术主页",
                profileTitle: "个人简介",
                // 简介补充 + 高亮
                profile: `<div class="profile-highlight">郭子傲，2025年就读于苏州百年职业学院。</div>
                    郭子傲，热爱人工智能、机器学习与自然语言处理。积极参与各类学术活动和项目实践，致力于AI技术的学习与应用。关注深度学习、NLP、智能算法等方向，未来希望在智能医疗、自动化领域有所突破。`,
                researchTitle: "研究方向",
                research: "<ul><li>人工智能</li><li>机器学习</li><li>自然语言处理</li><li>深度学习</li></ul>",
                publicationsTitle: "论文发表",
                publications: [
                    
                ],
                projectsTitle: "项目经历",
                projects: [
                    
                ],
                contactTitle: "联系方式",
                contact: "邮箱:ziaoguo69@gmail.com<br>GitHub: <a href='https://github.com/ziaoguo69' target='_blank'>ziaoguo69</a>"
            },
            en: {
                title: "Academic Homepage",
                profileTitle: "Profile",
                profile: `<div class="profile-highlight">Zi'ao Guo, enrolled in Suzhou Centennial Vocational College in 2025.</div>
                    Zi'ao Guo is passionate about Artificial Intelligence, Machine Learning, and Natural Language Processing. Actively participates in academic activities and project practices, committed to learning and applying AI technologies. Interested in Deep Learning, NLP, and intelligent algorithms, aiming to make breakthroughs in smart healthcare and automation in the future.`,
                researchTitle: "Research Interests",
                research: "<ul><li>Artificial Intelligence</li><li>Machine Learning</li><li>Natural Language Processing</li><li>Deep Learning</li></ul>",
                publicationsTitle: "Publications",
                publications: [
                    "Zi'ao Guo. Text Classification Based on Deep Learning. Journal of Computer Science, 2023.",
                    "Zi'ao Guo. Advances in Natural Language Processing. ACL 2022.",
                    "Zi'ao Guo. Advances in AI. NeurIPS 2021."
                ],
                projectsTitle: "Projects",
                projects: [
                    "Intelligent Diagnosis Platform for Medical Data (Participant, 2022-2024)",
                    "Open-source Toolkit for NLP (Core Member, 2021-2023)"
                ],
                contactTitle: "Contact",
                contact: "Email: guoziao@example.com<br>GitHub: <a href='https://github.com/ziaoguo69' target='_blank'>ziaoguo69</a>"
            }
        };
        function setLang(lang) {
            document.getElementById('title').innerText = content[lang].title;
            document.getElementById('profile-title').innerText = content[lang].profileTitle;
            document.getElementById('profile').innerHTML = content[lang].profile;
            document.getElementById('research-title').innerText = content[lang].researchTitle;
            document.getElementById('research').innerHTML = content[lang].research;
            document.getElementById('publications-title').innerText = content[lang].publicationsTitle;
            document.getElementById('publications').innerHTML = content[lang].publications.map(p=>`<li>${p}</li>`).join('');
            document.getElementById('projects-title').innerText = content[lang].projectsTitle;
            document.getElementById('projects').innerHTML = content[lang].projects.map(p=>`<li>${p}</li>`).join('');
            document.getElementById('contact-title').innerText = content[lang].contactTitle;
            document.getElementById('contact').innerHTML = content[lang].contact;
        }
        setLang('zh');
    </script>
</body>
</html>
</html>
